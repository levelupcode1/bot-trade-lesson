# 중급자 프로필 설정

trading:
  max_position_size: 0.30  # 30% 최대 포지션
  min_cash_ratio: 0.30     # 30% 현금 유지
  daily_trade_limit: 10     # 하루 10회 거래
  stop_loss: -0.07         # -7% 손절 (조정 가능)
  take_profit: 0.10        # 10% 익절
  daily_loss_limit: -0.10  # -10% 일일 손실 한도

ui:
  complexity_level: intermediate
  layout: multi_column
  show_tooltips: true
  show_explanations: false
  tutorial_mode: false
  safe_mode: false
  color_scheme: professional
  font_size: medium
  enable_custom_layout: true
  show_technical_indicators: true
  
  dashboard_widgets:
    - account_summary
    - portfolio_overview
    - performance_chart
    - active_strategies
    - recent_trades
    - market_analysis
    - advanced_settings

notifications:
  significant_trades: true
  daily_summary: true
  weekly_report: true
  risk_alerts: true
  market_news: true
  strategy_signals: true
  notification_frequency: medium
  channels:
    - telegram
    - email

strategies:
  allowed:
    - volatility_breakout
    - volatility_breakout_conservative
    - ma_crossover
    - rsi_strategy
    - multi_strategy
    - portfolio_strategy

coins:
  allowed:
    - KRW-BTC
    - KRW-ETH
    - KRW-XRP
    - KRW-ADA
    - KRW-SOL
    - KRW-DOT
    - KRW-AVAX
    - KRW-MATIC
    - KRW-ATOM
    - KRW-LINK

