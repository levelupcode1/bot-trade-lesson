# 초보자 프로필 설정

trading:
  max_position_size: 0.15  # 15% 최대 포지션
  min_cash_ratio: 0.50     # 50% 현금 유지
  daily_trade_limit: 3      # 하루 3회 거래
  stop_loss: -0.03         # -3% 손절
  take_profit: 0.05        # 5% 익절
  daily_loss_limit: -0.05  # -5% 일일 손실 한도

ui:
  complexity_level: simple
  layout: single_column
  show_tooltips: true
  show_explanations: true
  tutorial_mode: true
  safe_mode: true
  color_scheme: beginner_friendly
  font_size: large
  
  dashboard_widgets:
    - account_summary
    - current_position
    - recent_trades
    - simple_settings

notifications:
  all_trades: true
  daily_summary: true
  risk_alerts: true
  educational_tips: true
  notification_frequency: high
  channels:
    - telegram

strategies:
  allowed:
    - volatility_breakout_conservative
    - ma_crossover_long
    - simple_buy_hold

coins:
  allowed:
    - KRW-BTC
    - KRW-ETH

